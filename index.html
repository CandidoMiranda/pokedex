<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-16x16.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <script defer src="./js/script.js"></script>

    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <img src="#" alt="pokemon" class="pokemon" />

      <h1 class="pokemon-data">
        <span class="pokemon-number"></span>
        -
        <span class="pokemon-name"></span>
      </h1>

      <form action="" class="form">
        <input
          type="search"
          class="input-search"
          placeholder="Name or Number"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">&lt; Prev</button>
        <button class="button btn-next">Next &gt;</button>
      </div>

      <img src="./images/pokedex.png" alt="Pokedex" class="pokedex" />
    </main>
  </body>
</html>
